<!DOCTYPE html>
<html lang="Zh-CN">
<head>
	<meta charset="utf-8">
	<title>欢迎登陆</title>
	<!-- Link CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
	<!--		get可以收参数   post的乱码问题仍然存在-->
	<form class="form-signin" action="/tomcat_servlet_war_exploded/dologin" method="post">
		<h2 class="form-signin-heading text-center" style="color: #FF7F00">登陆</h2>
		<input type="text" class="form-control" name="username" placeholder="用户名">
		<input type="password" class="form-control" name="password" placeholder="密码" required="">
		<label class="checkbox">
			<input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe">
			记住密码
		</label>
		<button class="btn btn-lg btn-primary btn-block" type="submit">点击登录</button>
	</form>
</div>
</body>
</html>
